<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"href="https://fonts.cdnfonts.com/css/iranian-sans">

<body>
<div class="container" id="container">
  <!-- Sing Up -->
  <div class="form-container sign-up">
    <form method="POST" action="">
      <h3>ساخت حساب کاربری</h3>
      <span>لطفا ایمیل خود را وارد کنید</span>
      <input type="text" name="username" placeholder="نام کاربری">
      <input type="email" name="email" placeholder="ایمیل">
      <input type="password" name="password" placeholder="رمزعبور">
      <button class="button" type="submit" name="singup">ثبت نام</button>
    </form>
  </div>
  <!-- Sing In -->
  <div class="form-container sign-in">
    <form method="POST" action="">
      <h3>ورود به حساب کاربری</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/sina._.silver/" class="icons"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://t.me/sina_silver" class="icons"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://github.com/sinasilverorg" class="icons"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/sina-silver/" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>لطفا ایمیل و رمزعبور خود را وارد کنید</span>
      <input type="text" name="key" placeholder="نام کاربری / ایمیل">
      <input type="password" name="password" placeholder="رمزعبور">
      <a href="forgetPassword.html">رمزعبورم را فراموش کردم</a>
      <div style="display: flex;">
        <button class="button" type="submit" name="singin" style="margin-inline: 5px;">ورود</button>
      </div>

    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h2>خوش آمدید</h2>
        <p>برای استفاده از تمامی امکانات سایت، مشخصات شخصی خود را وارد کنید</p>
        <button class="hidden" id="login">ورود</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h2>سلام دوست من</h2>
        <p>
          با مشخصات شخصی خود ثبت نام کنید تا از همه ویژگی های سایت استفاده کنید
        </p>
        <button class="hidden" id="register">ثبت نام</button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
